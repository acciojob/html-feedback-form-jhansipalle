<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
<h1>Feedback form</h1>
<form action="" method="post">
	<label for=my_name>Name<span aria-hidden="true">*</span></label>
	<input type="text" id=my_name minlength="3" maxlength="50" required>
	<br>
	<label for=portfolio>Portfolio<span aria-hidden="true">*</label>
	<input type="url" id="portfolio" required>
	<br>
	<label for=favColor>Favourite Color<span aria-hidden="true">*</label>
	<input type="color" id="favColor">
    	<br>
	<label for=likeness>Likeness<span aria-hidden="true">*</label>
	<input type="Range" id="likeness" min="1" max="100">

</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
